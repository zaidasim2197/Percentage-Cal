<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .ptt{
            background-color: rgb(192, 87, 64); 
            text-align: center;
        }
    </style>
    <div class="ptt">
<h1 style="text-align: center;"><u>ZAID's PERCENTAGE CALCULATOR</u></h1>
<input type="number"  placeholder="Total NO" id="total"><br>
<input  type="number"  placeholder="Obtained No" id="obt"><br>
<input type="button" name="" value="Calculate Percentage" onclick="cal()">



<p id="zaid" >  </p>
<img src="./img/PicsArt_02-06-01.00.01.jpg" alt width="100%" height="100%">
</div>
    <script>
        alert("Hello! Welcome to Zaid's % Calculator")   
        function cal(){

        
        let totalMarks = document.getElementById("total").value;
        let ObtainMarks = document.getElementById("obt").value;
        let per = (ObtainMarks/totalMarks)*100;
    

        if(per <= 100  && per >= 80){
          grades = 'A+';
        }else if(per <= 79  && per >= 70){
           grades = 'A';
        }else if(per <= 69  && per >= 60){
            grades = 'B';
        }else if(per <= 59  && per >= 50){
           grades = 'C';
        }else{
           grades = 'F';
        }
      
        if(per >= 50){
          document.getElementById('zaid').innerHTML = `Your percentage is ${per}%. <br> Your grade is ${grades}. Congrats! You are Pass. `
        }
        else{
          document.getElementById('zaid').innerHTML = `Your percentage is ${per}%. <br> Your grade is ${grades}. HardLuck! You are Fail. `
        } 
      
    }
    </script>
</body>
</html>
